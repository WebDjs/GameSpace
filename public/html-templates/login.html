<div class="container-fluid login-container">
	<form>
		<div class="login-field">
			<label for="user-name" class="col-md-2">Username: </label>
			<input class="user-name" type="text" name="user-name">
		</div>
		<div class="login-field">
			<label for="pass-word" class="col-md-2">Password: </label>
			<input class="pass-word" type="password" name="pass-word">
			<a id="signin-btn" class="btn btn-success" href="#/signin-btn">Sign in</a>
		</div>
		<div class="login-field">
			<label for="e-mail" class="col-md-2">E-mail: </label>
			<input class="e-mail" type="email" name="e-mail">
			<a class="btn btn-primary signup-btn" href="#/signup-btn">Sign up</a>
		</div>
	</form>
</div>
